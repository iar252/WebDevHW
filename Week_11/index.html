<!-- the area where the map will be  -->
<div id="map"></div>
<script>
function initMap(x,y){ 
	var loc = {lat: x, lng: y};
	var map = new google.maps.Map(document.getElementById('map'),{
		zoom: 4,
		center: loc

	});
	var marker = new google.maps.Marker({
		position: loc,
		map:map
	});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZfAXYtrPttOvtbmzOP6pGBBtKb1HdqIg&callback=initMap"
